<ion-view view-title="Create Account">
    <ion-content>
       <p class="padding">Please fill out the following information to create an account:</p>
       <div class="list">
  <label class="item item-input">
    <input type="text" placeholder="First Name" ng-model="user.firstName">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Last Name" ng-model="user.lastName">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Email Address" ng-model="user.email">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Age" ng-model="user.age">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Username" ng-model="user.username">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Password" ng-model="user.password">
  </label>
  
   <button class="button button-block button-royal" ng-click="userInfo(user)">
                Create Account
            </button>

</div>
    </ion-content>
</ion-view>
