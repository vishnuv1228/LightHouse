        <ion-list>
            <div ng-repeat="goal in goals">
                <ion-item class="item item-icon-left {{goal.color}}" ng-click="toggleGoal(goal)" ng-class="{active: isGoalShown(goal)}">
                    <i class="icon {{goal.icon}}" ng-class="isGoalShown(goal)"></i> &nbsp; {{goal.name}}
                </ion-item>
                <ion-item class="item-accordion" ng-repeat="task in goal.task" ng-show="isGoalShown(goal)">
                    {{task.title}}
                </ion-item>
            </div>
        </ion-list>
