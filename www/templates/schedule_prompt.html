<ion-view view-title="Schedule Prompt">

            </div>
            <div class="col">

                    <div class="input-label">
                        Minutes
                    </div>
                    <select ng-model="promptTime.minute">
                        <option selected>00</option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>

                        <option>10</option>

                        <option>20</option>

                        <option>22</option>

                </label>
            </div>
            <div class="col">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Period
                    </div>
                    <select ng-model="promptTime.period">
                        <option>AM</option>
                        <option selected>PM</option>
                    </select>
                </label>
            </div>
        </div>







        <button class="button button-block button-royal" ng-click="schedulePrompt(promptTime)">Schedule Prompting</button>
    </ion-content>
</ion-view>
