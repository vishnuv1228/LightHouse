<div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
        <h1 class="title">New Deadline</h1>
        <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

        <form ng-submit="createDeadline(deadline)">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="What is your deadline?" ng-model="deadline.title">
                </label>
                <label class="item item-input">
                    <span class="input-label">Date</span>
                    <input type="date" ng-model="deadline.date">
                </label>
            </div>
            <div class="padding">
                <button type="submit" class="button button-block button-royal">Create Deadline</button>
            </div>
        </form>

    </ion-content>

</div>
