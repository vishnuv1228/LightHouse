<ion-view view-title="Create Action Step">
    <ion-content class="has-subheader">
        <div class="list padding">
            <p class="padding">Create an action step that works towards your goal!</p>
            <label class="item item-input padding">
                <input type="text" placeholder="Running on the treadmill" ng-model="task.title">
            </label>

            <p class="padding">Select a priority</p>
            <div class="row">
                <div class="col-100 padding button-bar buttonGroup ">
                    <ion-radio ng-model="task.priority" value="Morning" name="priority">
                        <i class="icon ion-ios-star-outline"></i>
                    </ion-radio>
                    <ion-radio ng-model="task.priority" value="Afternoon" name="priority">
                        <i class="icon ion-ios-star-half"></i>
                    </ion-radio>
                    <ion-radio ng-model="task.priority" value="Evening" name="priority">
                        <i class="icon ion-ios-star"></i>
                    </ion-radio>
                </div>
            </div>
            <button class="button button-royal button-block" ng-click="createTask(task)">Submit</button>


        </div>






    </ion-content>
</ion-view>
